<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} | {% endif %}数据处理 小组{% if page.author %} by {{ page.author }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--添加网页图标-->
    <link href="{{ site.github.url }}/img/favicon.ico" rel="shortcut icon">
    <!--添加代码高亮-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ page.title | default: site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
      {% for item in page.codes %}
        <a href="{{ site.github.repository_url }}/blob/master/{{ item[1] }}" class="btn">{{ item[0] }}</a>
      {% endfor %}
    </section>

    <section class="main-content">
      {{ content }}
      {% if page.qrcode or page.qrcode == null %}
        <!--该js库不支持中文URL-->
        <script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
        <h1>QR Code</h1>
        <!--将二维码向右移-->
        <div id="qrcode" style="margin: auto auto auto 50px">
          <script>
            $('#qrcode').qrcode({
                    width:256,
                    height:256,
                    render: "canvas",
                    correctLevel: 0,
                    foreground: "#50abab",
                    text: document.URL
            });
          </script>
        </div>
      {% endif %}

      <footer class="site-footer">
        <span class="site-footer-owner">
          理学院科协-数据处理小组-<a href="{{ site.github.url }}">部门首页</a>-<a href="{{ site.github.repository_url }}">项目首页</a>
        </span>
        <span class="site-footer-credits">
          友情链接：<a href="https://hdulxy.github.io/AST/">杭电理学院科协-首页</a>
        </span>
      </footer>
      
    </section>
  </body>
</html>
